<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>점수 점검.cdy</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #CSConsole {
            background-color: #FAFAFA;
            border-top: 1px solid #333333;
            bottom: 0px;
            height: 200px;
            overflow-y: scroll;
            position: fixed;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cindyjs.org/dist/v0.8/CindyJS.css">
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/Cindy.js"></script>
<script id="csdraw" type="text/x-cindyscript">
//Script (CindyScript)
if( ( A.xy == [0,0] & B.xy == [2,0] ) , 
   score = 100 , 
   if( xor( A.xy == [0,0] , B.xy == [2,0] ) ,
     score = 50,
       if( ( A.xy != [0,0] & B.xy != [2,0] ) , 
         score = 0,  
       )
   )
)
;

</script>
    <script type="text/javascript">
var cdy = CindyJS({
  scripts: "cs*",
  defaultAppearance: {
    dimDependent: 0.7,
    fontFamily: "sans-serif",
    lineSize: 1,
    pointSize: 5.0,
    textsize: 12.0
  },
  angleUnit: "°",
  geometry: [
    {name: "A", type: "Free", pos: [2.189700912781442, 3.3939454492732506, 4.0], color: [1.0, 0.0, 0.0], labeled: true},
    {name: "B", type: "Free", pos: [4.0, 1.3333333333333333, 1.3333333333333333], color: [1.0, 0.0, 0.0], labeled: true},
    {name: "Text0", type: "Text", pos: [4.0, -2.6666666666666665, -0.6666666666666666], color: [0.0, 0.0, 0.0], text_fontfamily: "나눔고딕", text: "점 A는 (0,0)에, 점 B는 (2,0)에 놓아주세요. ", textsize: 18.0},
    {name: "Text2", type: "Calculation", pos: [4.0, -2.0, -0.6666666666666666], color: [0.0, 0.0, 0.0], text_fontfamily: "나눔고딕", text: "\"현재 점수는 \" + score + \" 점 입니다.\" ", textsize: 18.0}
  ],
  ports: [{
    width: 680,
    height: 335,
    id: "CSCanvas",
    transform: [{visibleRect: [-7.191117221090887, 6.272979224827702, 13.24464536343202, -3.794639107253436]}],
    axes: true,
    grid: 1.0,
    snap: true,
    background: "rgb(168,176,192)"
  }],
  csconsole: false,
  use: ["katex"],
  cinderella: {build: 2074, version: [3, 0, 2074]}
});
    </script>
</head>
<body>
    <div id="CSCanvas"></div>
</body>
</html>
